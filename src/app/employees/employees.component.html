<a class="btn btn-primary" [routerLink]="['/employee']">Add Employee</a>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">City</th>
        <th scope="col">Salary</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees$ | async">
        <td>{{ emp.name || 'N/A' }}</td>
        <td>{{ emp.dateOfBirth ? (emp.dateOfBirth | date: 'd/MMM/y') : 'N/A' }}</td>
        <td>{{ emp.city || 'N/A' }}</td>
        <td>{{ emp.salary || 'N/A' }}</td>
        <td>{{ emp.gender || 'N/A' }}</td>
        <td>{{ emp.email || 'N/A' }}</td>
      </tr>            
    </tbody>
  </table>
</div>
